{
	marketplace-api: {
		# marketplace api host url
		host: "http://localhost"
		host: ${?MARKETPLACE_API_HOST}

		# vendor api port in host machine
		port: "8000"
		port: ${?MARKETPLACE_API_PORT}
	}

	kafka {
		# kafka host url
		host: "localhost"
		host: ${?KAFKA_HOST}

		# kafka port in host machine
		port: "9092"
		port: ${?KAFKA_PORT}
	}
}
